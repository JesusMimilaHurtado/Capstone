<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleL.css">
</head>

<body>
    <header class="nav" id="nav">
        <div class=".container-fluid">
            <nav class="snap">
                <ul class="nav nav-tabs" id="navId">
                    <li class="nav-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html">Login</a>
                    </li>
                    <li class="nav-item-dropdown" id="prod">
                        <a class="nav-link-dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <h4>Products</h4>
                        </a>
                        <ul class="dropdown-menu" id="drop">
                            <li><a class="dropdown-item" href="/products/preview.html">Preview</a></li>
                            <li><a class="dropdown-item" href="/products/loaves.html">Loaves</a></li>
                            <li><a class="dropdown-item" href="/products/savory.html">Savory</a></li>
                            <li><a class="dropdown-item" href="/products/sweet.html">Sweet</a></li>
                            <li><a class="dropdown-item" href="/products/pan.html">Pan Dulce</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="out" id="out">
            <ul>
                <li class="nav-item btn">
                    <a href="/check.html">
                        <img src="/images/cart.webp" class="figure-img img-fluid" alt="cart">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main class="form-signin w-50 m-auto">
        <form>
            <div class="col-12 d-flex justify-content-center">
                <img class="mb-4 " src="/images/logo.png" alt="logo" width="72" height="57">
            </div>
            <div class="col-12 d-flex justify-content-center">
                <h1 class="h3 mb-3 fw-normal" id="in">Please sign in for rewards</h1>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" id="pass">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault" id="me">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
